</head>

<body>
    <header class="backcontato">
        <nav>
            <div>
                <a href="index.html"><img class="logo" src="imagens/logo.png"></a>
                <h2 class="gblgames">Gbl Games</h2>
            </div>
            <ul class="main-nav">
                <li><a href="Playstation.html" class="navplaystaion">Play<i class="bi bi-playstation"></i></a>
                </li>
                <li><a href="X-box.html" class="navxbox">X-box <i class="bi bi-xbox"></i></a></li>
                <li><a href="Nintendo.html" class="navni1">Nintendo <i class="bi bi-nintendo-switch"></i></a></li>
                <li><a href="contato.html" class="navcontato">Contato <i class="bi bi-telephone"></i></a></li>
            </ul>
        </nav>
        <br><br><br><br>
        <div class="textheader">
            <h1 class="avisocontato"> Preencha o formulário que entraremos em contato <i
                    class="bi bi-emoji-wink"></i><br />
                    
            </h1>
            
            <br><br>



        </div>

    </header>
    <main>

        <hr>
        <section class="navform">
            <nav class="navform">Cadastre-se <i class="bi bi-ui-checks"></i></nav>
            <br>
            <div class="formularios">
                <form>
                    <div class="bloco1">


                        <div>
                            <label for="inputNome">Nome</label>
                            <input type="text" id="inputNome" placeholder="Nome completo">
                        </div>
                        <div>
                            <label for="inputCPF">CPF</label>
                            <input type="number" id="inputCPF" placeholder="xxx.xxx.xxx-xx">
                        </div>


                    </div>
                    <div class="bloco2">
                        <div>
                            <label for="inputEmail">E-mail</label>
                            <input type="email" id="inputEmail" placeholder="Seu email">
                        </div>
                        <div>
                            <label for="inputSenha">Senha</label>
                            <input type="password" id="inputSenha" placeholder="Senha de acesso">
                        </div>
                    </div>
                    <div>



                        <div class="    ">
                            <label>
                                <input id="checkbox" type="checkbox">
                                Concordo com os <a href="#">Termos e Condições</a>.
                            </label>
                        </div>

                        <button onclick="showAlert()">Cadastrar</button>

                        <script>
                            function showAlert() {
                                alert("Obrigado!!! \n Em breve entraremos em contato.");
                            }
                        </script>

                    </div>

                </form>


    </main>
    </section>  

    <section class="Localização">   
        <nav class="navform">Localização <i class="bi bi-geo-alt-fill"></i> </nav>
        
        <div class="mapa">

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25615.055672074202!2d-52.36486968588912!3d-31.762963070936795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9511b5bd8d840001%3A0x778a94dd9bb46528!2sIzyplay%20Game%20Studio!5e0!3m2!1spt-BR!2sbr!4v1686261245096!5m2!1spt-BR!2sbr"
                width="1450" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <br><br>
    </section>
    </main>
